<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                0
            </div>
    
            <div class="keyboard">
                <div class="functio-btns">
                    <button class="btn-function" id="deleteAll">AC</button>
                    <button class="btn-function" id="deleteLast">C</button>
                    <button class="btn-function" id="percent">%</button>
                    <button class="btn-function">÷</button>
                </div>
                <div class="row">
                    <button class="btn-digit">7</button>
                    <button class="btn-digit">8</button>
                    <button class="btn-digit">9</button>
                    <button class="btn-function">&#x00D7</button>
                </div>
                <div class="row">
                    <button class="btn-digit">4</button>
                    <button class="btn-digit">5</button>
                    <button class="btn-digit">6</button>
                    <button class="btn-function">-</button>
                </div>
                <div class="row">
                    <button class="btn-digit">1</button>
                    <button class="btn-digit">2</button>
                    <button class="btn-digit">3</button>
                    <button class="btn-function">+</button>
                </div>
                <div class="row last-row">
                    <button class="btn-digit more">0</button>
                    <button class="btn-digit">0</button>
                    <button class="btn-digit">.</button>
                    <button class="btn-function btn-result" id="result">=</button>
                </div>
            </div>

            <div class="addKeyboard" id="addKeyboard">
                <div class="addRow">
                    <button class="add-btn">(</button>
                    <button class="add-btn">)</button>
                </div>
                <div class="addRow">
                    <button class="add-btn">sin</button>
                    <button class="add-btn">cos</button>
                </div>
                <div class="addRow">
                    <button class="add-btn">tg</button>
                    <button class="add-btn">/</button>
                </div>
                <div class="addRow">
                    <button class="add-btn">&#xB2</button>
                    <button class="add-btn">&#8730</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
